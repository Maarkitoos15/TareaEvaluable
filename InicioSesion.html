<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sierra de Gata</title>
    <link rel="stylesheet" href="IniSesion.css">
</head>
<body>
    <div class="contenedor-login">
        <div class="contenedor-imagen">
            <img src="imagenInicio.jpg" alt="Sierra de Gata">
           
        </div>
        <div class="contenedor-formulario">
            <div class="grupo-entrada">
                <label for="usuario">
                    <img src="icono-usuario.png" alt="Ícono Usuario">
                    <form action="">
                        <input type="text" id="usuario" placeholder="Usuario">
                    </form>
                </label>
               
            </div>
            <div class="grupo-entrada">
                <label for="contraseña">
                    <img src="icono-contraseña.png" alt="Ícono Contraseña">
                </label>
                <input type="password" id="contraseña" placeholder="Contraseña">
            </div>
            <button type="submit">
                <img src="icono-login.png" alt="Ícono Iniciar Sesión">
            </button>
        </div>
    </div>
</body>
</html>
